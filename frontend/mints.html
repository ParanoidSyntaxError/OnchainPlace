<html>
    <head>       
        <title>Mints - onchain.place</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" type="image/x-icon" href="images/ocp_icon.png">
    </head>
    <body style="background-color: lightsteelblue;">
        <a href="https://onchain.place" style="margin-right: 10px;"><button class="button" style="background-color:blue;">Home</button></a>
        <a href="https://onchain.place/mints.html"><button class="button" style="background-color:darkblue;">Mints</button></a>
        
        <button class="button" style="float: right; background-color:blue;" id="btn-connect">Connect</button>

        <div class="box" style="float: right; padding: 4px; margin-right: 15px; margin-top: 1px;" id="div-loader" hidden>
            <div class="loader"></div>
        </div>

        <div id="modal-error" class="error-modal" hidden>
            <div class="error-modal-content">
                ERROR
            </div>
        </div>

        <div style="text-align: center; margin: 15px 0px;">
            <button class="button" style="background-color: grey; margin-right: 10px;" id="btn-resetzoom">Reset Zoom</button>
            <button class="button" style="background-color: grey;" id="btn-center">Center</button>
        </div>

        <div class="canvas-parent" style="margin-bottom: 15px;">
            <canvas id="canvas-data" hidden></canvas>
            <canvas id="canvas-view" class="canvas-place"></canvas>
        </div>

        <div style="text-align: center;">
            <span class="box" style="padding: 0 5px;" id="box-id">
                ID: null
            </span>
            <span class="box" style="padding: 0 5px; margin: 0 5px;" id="box-changes">
                Changes: null
            </span>
            <span class="box" style="padding: 0 5px;" id="box-owner">
                Owner: null
            </span>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <input class="input-number" type="number" placeholder="Mint ID" min="0" max="1000000000" id="input-mintid"/>
            <button class="button" style="background-color: blue;" id="btn-search">Search</button>
        </div>
       
        <div class="mints-parent" id="div-ownedparent">
        </div>

        <div id="modal-saveas" class="saveas-modal">
            <div class="saveas-modal-content">
                <h id="modal-close" class="saveas-close">&times;</h>
                <div class="saveas-modal-header">
                    <h>UNAUTHORIZED RIGHT CLICK!</h>
                </div>
                <div class="saveas-modal-body">
                    <p>Copying NFTâ€™s is a crime, offenders will be prosecuted</p>
                </div>
            </div>
        </div>
    </body>
    
    <script type="text/javascript" src="scripts/ethers-5.6.umd.min.js"></script>   

    <script type="text/javascript" src="scripts/web3modal-1.9.10.js"></script>
    <script type="text/javascript" src="scripts/evm-chains-0.2.0.min.js"></script>
    <script type="text/javascript" src="scripts/web3-provider-1.8.0.min.js"></script>
    <script type="text/javascript" src="scripts/fortmatic-2.4.0.js"></script>

    <script type="text/javascript" src="placecanvas.js"></script>
    <script type="text/javascript" src="saveasmodal.js"></script>
    <script type="text/javascript" src="errormodal.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="web3handler.js"></script>
    <script type="text/javascript" src="queryplace.js"></script>
    
    <script type="text/javascript" src="mints.js"></script>
</html>
